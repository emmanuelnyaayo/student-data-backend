spring.application.name=studentsproject

# Allow bigger file uploads
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/studentsdb
spring.datasource.username=students_user
spring.datasource.password=studentpassword

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (optional) for batch inserts performance
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==============================
# Logging configuration
# ==============================

# Base log file location
logging.file.name=logs/app.log

# Root log level
logging.level.root=INFO

# Log rotation settings
# Max size of each log file before rollover
logging.logback.rollingpolicy.max-file-size=10MB

# How many rolled-over logs to keep
logging.logback.rollingpolicy.max-history=30

# Total cap for all archived logs
logging.logback.rollingpolicy.total-size-cap=1GB




